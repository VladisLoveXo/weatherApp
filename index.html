<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=5801a24d-9976-4dd7-8701-82bd7f453578&lang=ru_RU" type="text/javascript">
    </script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot" style="color:#d34e4ec7"></i>
        <input type="text" placeholder="Enter your location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="weather">
        <div class="weather-image">
          <img class="images" src="./images/Clear.png" alt="ImgWeather" width="130px" height="130px">
        </div>
        <h1 class="temp"></h1>
        <div class="info"></div>
        <h2 class="city"></h2>
              <div class="details">
        <div class="water">
              <i class="fa-solid fa-water"></i>
            <div>
                <p class="humidity"></p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
             <i class="fa-solid fa-wind"></i>
            <div>
                <p class="wind"></p>
                <p>Wind Speed</p>
            </div>
        </div>
      </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
